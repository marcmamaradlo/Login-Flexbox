<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Login</title>
</head>
<body>
    
    <div class="main-container" id="main-container">
        <div class="dark-mode">
            <i class="fas fa-solid fa-toggle-off" id="darkModeToggle"></i>
            <p id="darkModeName">dark mode</p>
        </div>
        <div class="container" id="container">
            <h1>Sign in</h1>
            <div class="icon-container" id="icon-container">
                <i class="fa fa-brands fa-facebook-f"></i>
                <i class="fa fa-brands fa-google"></i>
                <i class="fa fa-brands fa-twitter"></i>
            </div>
            <p>or use your account</p>
            <form class="form-div" id="form-login">
                <div class="form-input" id="form-input">
                    <label class="hide-label" data-aos="fade-up" for="username" id="usernameLabel">Username</label>
                    <input type="text" placeholder="username" id="username"/>
                </div>
                <div class="form-input" id="form-input">
                    <label class="hide-label" data-aos="fade-up" for="password" id="passwordLabel">Password</label>
                    <input type="password" placeholder="password" id="password"/>
                </div>
                <div class="form-input" id="form-input">
                    <button>Login</button>
                </div>
                <p class="para">need an account? <a href="#">Register</a></p>
                <p class="para"><a href="#">forgot password?</a></p>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/1a81801219.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
